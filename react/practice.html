<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratice</title>
</head>
<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        const data = [
            {
                "name": "Baked Salmon",
                "ingredients": [
                { "name": "연어", "amount": 500, "measurement": "그램" },
                { "name": "잣", "amount": 1, "measurement": "컵" },
                { "name": "버터 상추", "amount": 2, "measurement": "컵" },
                { "name": "옐로 스쿼시(Yellow Squash, 호박의 한 종류)", "amount": 1, "measurement": "개" },
                { "name": "올리브 오일", "amount": 0.5, "measurement": "컵" },
                { "name": "마늘", "amount": 3, "measurement": "쪽" }
                ],
                "steps": [
                "오븐을 350도로 예열한다.",
                "유리 베이킹 그릇에 올리브 오일을 두른다.",
                "연어, 마늘, 잣을 그릇에 담는다.",
                "오븐에서 15분간 익힌다.",
                "옐로 스쿼시를 추가하고 다시 30분간 오븐에서 익힌다.",
                "오븐에서 그릇을 꺼내서 15분간 식힌다음에 상추를 곁들여서 내놓는다."
                ]
            },
            {
                "name": "생선 타코",
                "ingredients": [
                { "name": "흰살생선", "amount": 500, "measurement": "그램" },
                { "name": "치즈", "amount": 1, "measurement": "컵" },
                { "name": "아이스버그 상추", "amount": 2, "measurement": "컵" },
                { "name": "토마토", "amount": 2, "measurement": "개(큰것)"},
                { "name": "또띠야", "amount": 3, "measurement": "개" }
                ],
                "steps": [
                "생선을 그릴에 익힌다.",
                "또띠야 3장 위에 생선을 얹는다.",
                "또띠야에 얹은 생선 위에 상추, 토마토, 치즈를 얹는다."
                ]
            }
        ];

        const headTitle = React.createElement('h1', null, '맛있는 조리법');
        const subTitle1 = React.createElement('h2', null, 'Baked Salmon');
        
        function ingredientList({ ingredients }) {
            return React.createElement(
                'ul',
                { className: 'ingredients' },
                ingredients.map((ingredient, i) => React.createElement('li', { id: `ingredient${i}` }, ingredient.name))
            );
        };

        const subTitle2 = React.createElement('h2', null, '조리 절차');

        function stepList({ steps }) {
            return steps.map((step, i) => React.createElement('p', { id: `step${i}` }, step));
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        // 랜더링 (그림 그리는 작업)
        root.render(
            [
                headTitle,
                subTitle1,
                React.createElement(ingredientList, { ingredients: data[0].ingredients }, null),
                subTitle2,
                React.createElement(stepList, { steps: data[0].steps }, null)
            ]
        );
    </script>
</body>
</html>
