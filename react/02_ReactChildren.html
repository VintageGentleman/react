<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_ReactChildren</title>
</head>
<body>
    
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        // React.createElement(tagName, {attribute}, children...);
        // const list = React.createElement(
        //     'ul', null, 
        //     React.createElement('li', null, '아메리카노'),
        //     React.createElement('li', null, '카페라떼'),
        //     React.createElement('li', null, '카페모카'),
        //     React.createElement('li', null, '캬라멜마끼아또')
        // );

        const drinks = [
            'Americano',
            'Caffe Latte',
            'Cafe Mocha',
            'Green Tea'
        ];

        const list = React.createElement(
            'ul',
            {className: 'drinks'}, 
            drinks.map((drink, i) => React.createElement('li', {id: i}, drink))
        )

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(list);
    </script>
</body>
</html>
