<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_Function.html</title>
</head>
<body>
    
    <h3>Press F12</h3>

    <script>
        // 함수 선언 (;을 붙이지 않는다)
        function abc() {
            console.log('h1!');
        }

        // 함수 표현식 (;을 붙인다)
        const abcd = () => {
            console.log('h1!!');
        };

        // 함수 표현식에서 {}를 생략하면 해당 값을 리턴하겠다는 뜻이다
        const getHello = () => 'Hello!';
        const getFunc = () => getHello;

        abc();
        abcd();
        console.log(getHello());
        console.log(getFunc());
        // 함수를 변수로 전달받아서 실행
        console.log(getFunc()());
    </script>
</body>
</html>
